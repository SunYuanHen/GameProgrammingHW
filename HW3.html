<script>
var camera, camera1,scene, renderer;
const WW = 4;
const HH = 12;
var head, torso, lLeg, rLeg,lArm,rArm;
var intKey;

var walk = false;
var clock = new THREE.Clock();
var ts;
var state = 'Stand';

var  keyboard = new KeyboardState();
var  speed=0,angle=0,vel=0,flag=0;
var  pos = new THREE.Vector3();

var gyro;
var gyroMode = 0;

// three STATES: Walk, S2W, Stand
///// WALK////////////////////////

var poseWalk0 = {
  lThigh: Math.PI / 6,
  rThigh: -Math.PI / 6
}
var poseWalk1 = {
  lThigh: -Math.PI / 6,
  rThigh: +Math.PI / 6
}
var keysWalk = [
  [0, poseWalk0],
  [0.5, poseWalk1],
  [1, poseWalk0]
];
var TWalk = 2;

////////////////////////////////////////////
//// STAND //////////
var poseStand0 = { // stand
  lThigh: 0,
  rThigh: 0
}
var poseStand1 = { // stand
  lThigh: 0,
  rThigh: 0
}
var keysStand = [
  [0, poseStand0],
  [0.5, poseStand0],
  [1, poseStand1],
];
var TStand = 0.5; // any small amount

//// stand-to-walk //////////
var poseS2W0 = { // stand
  lThigh: 0,
  rThigh: 0
}
var poseS2W0 = poseStand1; // end of stand
var poseS2W1 = {
  lThigh: -Math.PI / 6,
  rThigh: 0 // right leg stays still
}
var poseS2W2 = poseWalk0; // beginning of walk
var keysS2W = [
  [0, poseS2W0],
  [0.5, poseS2W1],
  [1, poseS2W2],
];
var TS2W = TWalk;

//////////////////////////////////////

function keyframeStand(t, T) { // periodic
	//console.log('keep stand');
  let keys = keysStand;
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
  return intKey;
}

function keyframeS2W(t, T) {
  if (t - ts > T) { // end of stand
    console.log('switch to walk');
    ts = t; // reset ts to start of walk
    state = 'Walk';
    // end of S2W: return last frame
    return [poseS2W2.lThigh, poseS2W2.rThigh];
  }

  // non-periodic stand-to-walk animation
  let keys = keysS2W;
  var s = (t - ts) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
  return intKey;
}

function keyframeWalk(t, T) { // walk; periodic
  //console.log('keep walk');
  let keys = keysWalk;
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
  return intKey;
}

(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
    
  }})();
  
//////////////////////////////
init();
animate();

function init() {

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, 100, 125);
  
  camera1 = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
  camera1.position.set(0, 100, 125);

  document.addEventListener('pointerdown', PointerDown, false); ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  buildSteve();
/*
  gyro = new Gyroscope();
  torso.add (gyro);
  gyro.add (camera);
 */
  ts = clock.getElapsedTime();
  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
/*
function button() {
	if(gyroMode==0){
  	gyroMode=1;
    switchGyro.text('Using Gyro');
  }
  else{
  	gyroMode=0;
    switchGyro.text('Using LookAt');
  }
}

function buildSteve() {
  head = buildHead();
  torso = buildTorso();
  torso.add(head);
  head.position.y = HH;
  torso.position.set(0, HH, 0);
  scene.add(torso);
  
  lLeg = buildLLeg();
  torso.add(lLeg);
  lLeg.position.set(WW / 2, 0, 0);
  
  rLeg = buildRLeg();
  torso.add(rLeg);
  rLeg.position.set(-WW / 2, 0, 0);
  
  rArm = buildRArm();
  torso.add (rArm);
  rArm.position.set (-WW*1.5, HH*1.5, 0);
  
  lArm = buildLArm();
  torso.add (lArm);
  lArm.position.set (WW+WW/2, HH, 0);
}

function buildHead() {
  let head = new THREE.Group();
  let mesh = new THREE.Mesh(new THREE.BoxGeometry(2 * WW, 2 * WW, 2 * WW), new THREE.MeshNormalMaterial());
  head.add(mesh);
  mesh.position.y = WW;
  return head;
}

function buildLArm() {
	let lArm = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  lArm.add (mesh);
  mesh.position.y = -HH/2;
  return lArm;
}

function buildRArm() {
  let rArm = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  rArm.add (mesh);
  mesh.position.y = -HH;
  return rArm;
}

function buildLLeg() {
  let lLeg = new THREE.Group();
  let mesh = new THREE.Mesh(new THREE.BoxGeometry(WW, HH, WW), new THREE.MeshNormalMaterial());
  lLeg.add(mesh);
  mesh.position.y = -HH / 2;
  return lLeg;
}

function buildRLeg() {
  let rLeg = new THREE.Group();
  let mesh = new THREE.Mesh(new THREE.BoxGeometry(WW, HH, WW), new THREE.MeshNormalMaterial());
  rLeg.add(mesh);
  mesh.position.y = -HH / 2;
  return rLeg;
}

function buildTorso() {
  let torso = new THREE.Group();
  let mesh = new THREE.Mesh(new THREE.BoxGeometry(2 * WW, HH, WW), new THREE.MeshNormalMaterial());
  torso.add(mesh);
  mesh.position.y = HH / 2;

  return torso;
}

function PointerDown(event) {
  if (event.button === 0) {
    console.log('left button down');
    /*ts = clock.getElapsedTime(); // move ts to start of stand
    state = 'S2W';
    let intKey = keyframeS2W(ts, TS2W);
    lLeg.rotation.x = intKey[0];
    rLeg.rotation.x = intKey[1];*/
  }
}

function update(dt) {

  keyboard.update();
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") )
		angle -= 0.01;               
	if ( keyboard.pressed("space") )  
		speed += 0.5;   

	speed = Math.clamp (speed, 0.1, 20.0);		
	vel = new THREE.Vector3(speed,0,0);
	
	vel.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	pos.add (vel.clone().multiplyScalar(dt)); 	
}

function animate() {
	var dt = clock.getDelta();
  update(dt);
  
  torso.position.copy(pos);
  torso.position.y+=HH;
  torso.rotation.y = Math.PI / 2+angle;
  requestAnimationFrame(animate);
  render();
  
  let intKey;
  
	if (keyboard.down('space')) { 
    state='Walk';
  }
  if (keyboard.up('space')) { 
    ts = clock.getElapsedTime();
    state = 'S2W';
    let intKey = keyframeS2W(ts, TS2W);
    lLeg.rotation.x = intKey[0];
    rLeg.rotation.x = intKey[1];
  }
  
   if ( keyboard.down("left") ){
  	state='Walk';
  } 
  if ( keyboard.down("right") ){
  	state='Walk';
  }
  
  if ( keyboard.up("left") && speed<=0 ){
    state='Stand';
 	}
  if ( keyboard.up("right") && speed<=0 ){
    state='Stand';
  }
  
  switch (state) {
    case 'Stand':
      intKey = keyframeStand(clock.getElapsedTime(), TStand);
      break;
    case 'S2W':
      intKey = keyframeS2W(clock.getElapsedTime(), TS2W);
      break;
    case 'Walk':
      intKey = keyframeWalk(clock.getElapsedTime(), TWalk);
      break;
  }
  
  lArm.rotation.x = intKey[1];
  rArm.rotation.x = intKey[0];
  lLeg.rotation.x = intKey[0];
  rLeg.rotation.x = intKey[1];
  
  camera1.lookAt (torso.position);
  
  if (gyroMode==1){
  	renderer.render (scene, camera);
  }
  else{
  	renderer.render (scene, camera1);
  }
  
}

function render() {

  renderer.render(scene, camera);

}
</script>
